<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1a554b41af.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container">
    <section class="mainwraper">
      <section class="data">

        <div class="bill">
          Bill   <span>Can't be Zero</span><br />
          <input type="number" id="billamount" placeholder="0">
          <i class="fas fa-dollar-sign"></i>
        </div>

        <div class="tip">
          Select Tip % <br />
          <div class="percent">
            <input type="button" class="per" value="5" >
            <input type="button" class="per" value="10" >
            <input type="button" class="per" value="15" >
            <input type="button" class="per" value="25" >
            <input type="button" class="per" value="50" >
            <input type="number" id="custome" placeholder="Custome">
          </div>

        </div>

        <div class="pNumber">
          Number of People <span>Can't be Zero</span>
          <input id="pnumber"  type="number" placeholder="0" >
          <i class="fas fa-user"></i>
        </div>
      </section>
      <section class="output">

        <div class="tipAmount">
          <div class="info">
            <p class="title">Tip Amount</p>
            <p class="subtitle">/ Person</p>
          </div>
          <div class="result">
            <p id="amountResult">$0.00</p>
          </div>
        </div>

        <div class="total">
          <div class="info">
            <p class="title">Total</p>
            <p class="subtitle">/ Person</p>
          </div>
          <div class="result">
            <p id="totalResult">$0.00</p>
          </div>
          
        </div>

        <input type="button" id="reset" value="RESET" >

      </section>
    </section>

  </section>
  <script src="main.js"></script>
</body>
</html>
